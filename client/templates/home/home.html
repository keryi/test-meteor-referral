<template name='home'>
  <h1 class="text-center">Meteor X Referral System</h1>
  {{#unless currentUser}}
  {{> atForm}}
  {{else}}
  <h2>Share Your Link - <button id="logout">Logout</button></h2>
  <p>
    Copy your personal referral link and share it with your friends and followers.
  </p>
  <h4>Referral Link</h4>
  <input class="form-control" onclick="this.select();" readonly="" type="text" value="{{referralUrl}}">
  {{/unless}}
</template>
